<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinar Número</title>
    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1 class="title">Adivina el número</h1>
        <form  class="form" action="">
            <label for="">Introduce aquí tu número</label>
            <input type="number" min="1" max="100" class="js-inputNumber" >
            <button id="counter-label" class="submit js-buttonSubmit" type="submit">PRUEBA</button>
        </form>
        <p class="text js-txtAnswer">Pista: Escribe el número y dale a Prueba</p>
        <p class="text">Número de intentos: <span class="text js-txtNumberAttempts span">0</span></p>
    </main>
    
    <script type="text/javascript" src="./js/main.js"></script>
</body>
    
    
</html>
